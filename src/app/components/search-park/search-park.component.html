<div class="container">
  <ion-text color="primary">
    <h2>Buscar Estacionamento</h2>
  </ion-text>
  <form (ngSubmit)="search()">
    <ion-searchbar placeholder="Insira id ou cÃ³digo" name="buscaId" id="buscaId" class="customSearchBar"
